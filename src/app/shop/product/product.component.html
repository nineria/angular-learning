<div class="max-w-[1024px] mx-auto shadow-md rounded-md pb-3">
  <div class="mt-3 p-2 rounded-t-md text-white bg-[#222]">
    <p>Selected {{ customData }}: {{ productId }}</p>
  </div>
  <br />
  <div class="flex flex-row gap-2 justify-around">
    <a
      [routerLink]=""
      (click)="navigateToProduct('shop/products', productId, 'overview')"
      class="p-2 bg-blue-400 rounded-md cursor-pointer hover:brightness-90"
      >Overview</a
    >

    <a
      [routerLink]=""
      (click)="navigateToProduct('shop/products', productId, 'details')"
      class="p-2 bg-blue-400 rounded-md cursor-pointer hover:brightness-90"
      >Details</a
    >
  </div>
</div>

<router-outlet></router-outlet>
