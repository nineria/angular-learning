<div class="max-w-[1024px] mx-auto mt-3 shadow-md rounded-b-md">
  <div class="bg-[#222] rounded-t-md text-white">
    <h1 class="bg-[#222] text-white rounded-t-md mt-3 p-3">Update Book</h1>
  </div>
  <div class="w-full h-full">
    <table class="w-full border-collapse">
      <thead>
        <tr class="border-solid border-b-2 border-[#222]">
          <td class="p-[8px] text-left" scope="col">#</td>
          <td class="p-[8px] text-left" scope="col">Name</td>
          <td class="p-[8px] text-left" scope="col">Price</td>
          <td class="p-[8px] text-left" scope="col">Description</td>
          <td class="text-center" scope="col">Action</td>
        </tr>
      </thead>
      <tbody>
        <tr
          class="hover:bg-[#f5f5f5] border-solid border-b-2 border-[#ddd]"
          *ngFor="let book of Books; let i = index"
        >
          <td class="text-left text-[gray] p-[12px]" scope="row">
            {{ i + 1 }}
          </td>
          <td class="text-left text-[gray] p-[12px]">{{ book.name }}</td>
          <td class="text-left text-[gray] p-[12px]">{{ book.price }}</td>
          <td class="text-left text-[gray] p-[12px]">{{ book.description }}</td>
          <td class="flex gap-5 justify-center p-[12px]">
            <a
              class="w-fit h-[35px] bg-sky-500 rounded-md p-2 text-center"
              routerLink="/books/{{ book._id }}"
              >Edit</a
            >
            <button
              class="w-fit h-[35px] bg-[#c94444] rounded-md p-2"
              (click)="delete(book._id, i)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
